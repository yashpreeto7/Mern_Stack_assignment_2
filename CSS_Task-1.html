<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px; /* Rounded corners for the entire box */
        }
        table {
            width: 100%;
            border-collapse: separate; /* Allows border-radius on cells */
            border-spacing: 8px; /* Adds spacing between cells */
            margin-top: 20px;
            background-color: #e3f2fd;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 10px; /* Rounded corners for each cell */
            background-color: #ffffff; /* White background for a clean look */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        }
        th {
            background-color: #90caf9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Details Table</h2>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>
</body>
</html>
