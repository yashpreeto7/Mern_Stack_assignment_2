<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #ff9a9e, #fad0c4); }
        .container { margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="text-center">Registered Users</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- User data will be inserted here -->
            </tbody>
        </table>
        <a href="JS_register.html" class="btn btn-primary mt-3">Back to Register</a>
    </div>

    <script>
        function loadUsers() {
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let table = document.getElementById("userTable");
            table.innerHTML = users.length > 0 ? users.map(user =>
                `<tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.contact}</td>
                    <td>${user.address}</td>
                </tr>`).join('') : '<tr><td colspan="4" class="text-center">No users found</td></tr>';
        }

        window.onload = loadUsers;
    </script>

</body>
</html>
