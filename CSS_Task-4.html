<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .sidenav {
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 10px; /* Keep at the top */
        }

        .sidenav a {
            display: flex;
            align-items: center;
            justify-content: left;
            width: 50px;
            height: 50px;
            background-color: #2ecc71; /* Green */
            margin: 10px;
            border-radius: 5px;
            transition: width 0.3s ease;
            overflow: hidden;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding-left: 10px;
        }

        .sidenav a:nth-child(2) { background-color: #3498db; } /* Blue */
        .sidenav a:nth-child(3) { background-color: #e74c3c; } /* Red */
        .sidenav a:nth-child(4) { background-color: #2c3e50; } /* Dark Gray */

        .sidenav a span {
            display: none;
            margin-left: 15px;
        }

        .sidenav a:hover {
            width: 180px;
        }

        .sidenav a:hover span {
            display: inline;
        }

        .content {
            margin-left: 80px; /* Keep space for sidebar */
            margin-top: 10px; /* Ensure content stays at the top */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Side Navigation Bar -->
    <div class="sidenav">
        <a href="#">
            üè† <span>Home</span>
        </a>
        <a href="#">
            üíª <span>Java</span>
        </a>
        <a href="#">
            üé® <span>CSS</span>
        </a>
        <a href="#">
            üìÑ <span>HTML</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>

</body>
</html>
