<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Train Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            text-align: center;
            overflow: hidden;
        }

        .track {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 100px;
            background: #444;
            border-top: 8px solid #222;
            border-bottom: 8px solid #222;
        }

        .train-container {
            position: absolute;
            bottom: 120px;
            left: -500px;
        }

        .train-image {
            width: 500px;
            height: auto;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .start { background-color: #28a745; color: white; }
        .stop { background-color: #dc3545; color: white; }
        .restart { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <h2>Moving Train Animation</h2>

    <div class="track"></div>

    <div class="train-container" id="train">
        <img class="train-image" src="train.png" alt="Train">
    </div>

    <div class="controls">
        <button class="start" onclick="startTrain()">Start</button>
        <button class="stop" onclick="stopTrain()">Stop</button>
        <button class="restart" onclick="restartTrain()">Restart</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let position = -500;
        let speed = 5;
        let animation;

        function moveTrain() {
            position += speed;
            train.style.left = position + "px";

            if (position > window.innerWidth) {
                position = -500; // Reset train position
            }

            animation = requestAnimationFrame(moveTrain);
        }

        function startTrain() {
            if (!animation) {
                moveTrain();
            }
        }

        function stopTrain() {
            cancelAnimationFrame(animation);
            animation = null;
        }

        function restartTrain() {
            stopTrain();
            position = -500;
            train.style.left = position + "px";
            startTrain();
        }
    </script>

</body>
</html>
