<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #74ebd5, #acb6e5); }
        .container { max-width: 500px; background: white; padding: 20px; margin-top: 50px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="text-center">Register</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact:</label>
                <input type="text" id="contact" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address:</label>
                <textarea id="address" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
            <a href="JS_view.html" class="d-block text-center mt-3">View Registered Users</a>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let contact = document.getElementById("contact").value;
            let address = document.getElementById("address").value;

            let user = { name, email, contact, address };
            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));

            alert("User registered successfully!");
            this.reset();
        });
    </script>

</body>
</html>
